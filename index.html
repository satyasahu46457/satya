<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Character Counter with Closure</title>
  <style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
     font-family: Arial;
      padding: 20px; 
      /* max-width: 400px;  */
}
textarea{ 
    width: 100%;
     height: 300px; 
     margin-bottom: 10px; 
}
.limit-reached {
     color: red;
}
  </style>
</head>
<body>

  <h2>üìù Write a Message</h2>
  <textarea id="textInput" placeholder="Type here..."></textarea>
  <p id="charCount">0 / 100 characters</p>
 <button style="background-color: blue; color: white; font-weight: 600; padding: 5px 10px;  border-radius: 5px; cursor: pointer;">Clear</button>
  <script>
     const textArea=document.querySelector("#textInput")
     const charCount = document.querySelector("#charCount")
     const btn = document.querySelector("button")
     const maxLength = 100
     let count = 0
     textArea.addEventListener("input",(e)=>{
             count=e.target.value.length
             if(count<=maxLength){
                charCount.textContent=`${count}/${maxLength} characters`
                 charCount.style.color="red"
             }
             else{
                 charCount.style.color="red"
                   textArea.disabled = true; 
             }
     })

     btn.addEventListener("click",()=>{
        count=0
        textArea.disabled=false
        charCount.style.color="black"
           charCount.textContent=`${count}/${maxLength} characters`
         textArea.value=" "
     })
  </script>

</body>
</html>
